<div class="panel panel-primary">
    <div class="panel-heading">
        <h2>
            Initial Board
        </h2>

        <form class="panel-actions" ng-submit="regenerate(maxAttempts, numQueens)">
            <input type="number" ng-model="maxAttempts" placeholder="Max attempts" min="1" max="1000"/>
            <input type="number" ng-model="numQueens" placeholder="Num queens" disabled="disabled" min="8" max="8"/>
            <input type="submit" class="btn btn-success" value="Regenerate"/>
        </form>
    </div>

    <div class="panel-body">
        <div class="row">
            <div class="col-xs-12 col-md-8">
                <p ng-hide="queensBoard">
                    No board yet... Generate above
                </p>
                <table ng-show="queensBoard" class="queens-container">
                    <tr ng-repeat="row in queensBoard.board" class="queens-row">
                        <td ng-repeat="cell in row" class="cell">
                            <img ng-show="!cell.finalQueen && cell.initialQueen" src="../img/queen-outline.png"/>
                            <img ng-show="cell.finalQueen" src="../img/queen-full.png"/>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="col-xs-6 col-md-4">
                <h3>Activity Log</h3>

                <p>{{queensBoard.queens}}</p>
            </div>
        </div>
    </div>

    <div class="panel-footer">
        <div class="legend-item">
            <div class="cell">
                <img src="../img/queen-outline.png"/>
            </div>
            <span>Initial queen positions ({{queensBoard.initialH}} attacking pairs)</span>
        </div>
        <div class="legend-item">
            <div class="cell">
                <img src="../img/queen-full.png"/>
            </div>
            <span>Final ({{queensBoard.iterations}} tries, {{queensBoard.finalH || 'N/A'}} attacking pairs, {{queensBoard.best}} best) - Took {{queensBoard.start}}</span>
        </div>
    </div>
</div>
